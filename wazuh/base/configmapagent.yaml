apiVersion: v1
kind: ConfigMap
metadata:
  name: wazuh-agent-config
  namespace: monitoring
data:
  ossec.conf: |
    <ossec_config>
      <client>
        <server>
          <address>wazuh-cluster.wazuh.svc.cluster.local</address>
          <port>1514</port>
          <protocol>tcp</protocol>
        </server>
      </client>
      <syscheck>
        <directories>/host/etc</directories>
        <directories>/host/var/log</directories>
      </syscheck>
    </ossec_config>
