# Dashboard service

apiVersion: v1
kind: Service # Dit geeft aan dat het hier om een Kubernetes Service gaat een Service maakt netwerktoegang tot een of meer Pods mogelijk vaak via load balancing en service discovery.
metadata:
  name: dashboard
  namespace: monitoring
  labels:
    app: wazuh-dashboard
    # dns: route53
  annotations:
    # domainName: 'changeme'
    # service.beta.kubernetes.io/aws-load-balancer-ssl-cert: 'changeme'
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: '443'
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: https
spec:
  type: LoadBalancer
  selector:
    app: wazuh-dashboard
  ports: # De poort waarop de pods zelf luisteren. De Service zal inkomende requests op poort 443 doorsturen naar poort 5601 van de dashboard pod
    - name: dashboard
      port: 443
      targetPort: 5601
